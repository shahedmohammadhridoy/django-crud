{% extends 'base.html' %}
{% block title %}Update Member{% endblock %}
{% block content %}
<h1>Update member</h1>
<form action="updaterecord/{{ mymember.id }}" method="post">
{% csrf_token %}
<div class="form-group">
    <label>First Name:</label>
    <input name="first" value="{{ mymember.firstname }}" class="form-control">
</div>
<div class="form-group">
    <label>Last Name:</label>
    <input name="last" value="{{ mymember.lastname }}" class="form-control">
</div>
<input class="btn btn-primary" type="submit" value="Submit">
</form>
<p><a class="btn btn-default" href="{% url 'index' %}">Members</a></p>
{% endblock %}
