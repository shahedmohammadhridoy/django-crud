{% extends "base.html" %}
{% block title %}Members{% endblock %}
{% block content %}
<h1>Members</h1>
<a href="{% url 'add' %}" class="btn btn-primary float-right mb-2"><i class="fas fa-plus"></i> Add member</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    {% for x in mymembers %}
    <tr>
        <th>{{ x.id }}</th>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>
            <a href="update/{{ x.id }}" class="btn btn-primary">Update</a>
            <a href="delete/{{ x.id }}" class="btn btn-danger" onclick = "if (! confirm('Do you want to delete?')) { return false; }">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
