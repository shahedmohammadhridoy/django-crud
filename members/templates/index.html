<h1>Members</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    {% for x in mymembers %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>
            <a href="update/{{ x.id }}">Update</a>
            <a href="delete/{{ x.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<p><a href="add/">Add member</a></p>
